<?xml version="1.0" encoding="UTF-8"?>

<html   xmlns:w="http://www.wideplay.com/warp/schema/warp_core.xsd"
        xmlns="http://www.w3.org/1999/xhtml"
        xml:lang="en" lang="en">

  <head w:component="meta">
    <title>Warp :: Panel Component demo</title>

    <style type="text/css">
        @import "assets/warp.css";
    </style>
  </head>
  
  <body w:component="frame">

    <p>
        This page demonstrates the use of the Panel component in Warp.
        <br/>
        <br/>
        Panel:
        <div w:component="panel" w:visible="${visible}">
            <b>This text is inside the panel.</b>
        </div>
    </p>

    <br/>
    <!-- here is a link to toggle the panel's visibility -->
    <a w:component="link">
        <div w:component="panel" w:visible="${visible}">hide panel</div>
        <div w:component="panel" w:visible="${!visible}">show panel</div>
    </a>
  </body>
</html>
