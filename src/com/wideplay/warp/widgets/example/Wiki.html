<?xml version="1.0" encoding="UTF-8"?>

<html   xmlns="http://www.w3.org/1999/xhtml"
        xml:lang="en" lang="en">

  @Widget(meta)
  <head>
    <title>Warp :: Counter demo</title>
  </head>

  @Widget(frame)
  <body>

    <p>
        This page demonstrates the use of @Managed properties in Warp with a counter.
        <br/>
        <br/>
        Counter value: <b>${counter}</b>
        <br/>
        <input id="ctr" w:component="textfield" w:bind="counter"/>

        
    </p>

    <br/>
    @Widget(link)
    <a href="#">increment</a>
    <br/>
    @Widget(link, event=fwd)
    <a href="#">reset ctr</a>
    <br/>
    @Widget(link, event="fwd")
    <a href="#">reset ctr</a>
  </body>
</html>
