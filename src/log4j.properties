log4j.logger.com.wideplay=debug, console
log4j.logger.org.directwebremoting=debug, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p [%c{1}] - %m %n

log4j.logger.com.wideplay.internal.components.ComponentHandlerBuilder=info, console