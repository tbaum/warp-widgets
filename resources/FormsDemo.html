<?xml version="1.0" encoding="UTF-8"?>

<html   xmlns:w="http://www.wideplay.com/warp/schema/warp_core.xsd"
        xmlns="http://www.w3.org/1999/xhtml"
        xml:lang="en" lang="en">

  <head w:component="meta">
    <title>Warp :: Forms demo</title>

    <style type="text/css">
        @import "assets/warp.css";
    </style>
  </head>
  
  <body w:component="frame">

    <p>
        This page demonstrates the use of some Form components in Warp.
        <br/>
    </p>

    <p>
        A sample TextField component (property "sampleText")
        <input id="tf" w:component="textfield" w:bind="sampleText"/>
        <p>Value of sampleText : ${sampleText}</p>
        <br/>
        A sample TextArea component (bound to the same property above) -- dangerous as this overwrites whatever the other one has
        <textarea id="ta" w:component="textarea" w:bind="sampleText" rows="5" cols="10"/>
    </p>

    <p>
        A sample SelectBox component (property "items"), selected: ${selected}
        <input w:component="selectbox" w:items="items" w:bind="selected"/>
    </p>

    <p>
        <input type="checkbox" w:component="checkbox" w:bind="checkedValue1" w:label="Warp rawks1"/>
    </p>

    <p>
        <input type="checkbox" w:component="checkbox" w:bind="checkedValue2" w:label="Warp rawks2"/>
    </p>

    <p>
        <input w:component="button" w:label="save"/>
        A sample submit button (which is no different from any other button or link or click-event generating component)
    </p>
    <!-- TODO: uncomment and patch RequestBinder to fail gracefully!
    <input type="text" name="unboundField" value="This field is unbound!"/>
    -->
  </body>
</html>
