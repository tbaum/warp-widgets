<?xml version="1.0" encoding="UTF-8"?>

<html   xmlns:w="http://www.wideplay.com/warp/schema/warp_core.xsd"
        xmlns="http://www.w3.org/1999/xhtml"
        xml:lang="en" lang="en">

  <head>
    <title>Warp :: Preview title</title>
  </head>
  
  <body w:component="frame" w:title="Panel demo">

    <p>
        This page demonstrates the use of the Panel component in Warp.
        <br/>
        <br/>
        Panel:
        <div w:component="panel" w:visible="${visible}">
            <b>This text is inside the panel.</b>
        </div>
    </p>

    <p>
        This panel is draggable:
        <div w:component="panel" w:drag="dragId1">
            <label>This inside-panel text should move with the panel.</label>
        </div>
    </p>

    <p>
        This is a dropzone:
        <div w:component="dropzone" w:drop="dragId1" w:event="@Fwd">
            <table border="1">
                <tr><td><label>${text}</label></td></tr>
            </table>
        </div>
    </p>

    <br/>
    <!-- here is a link to toggle the panel's visibility -->
    <a w:component="link">
        <div w:component="panel" w:visible="${visible}">hide panel</div>
        <div w:component="panel" w:visible="${not visible}">show panel</div>
    </a>
  </body>
</html>
