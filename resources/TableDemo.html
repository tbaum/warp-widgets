<html   xmlns:w="http://www.wideplay.com/warp/schema/warp_core.xsd"
        xmlns="http://www.w3.org/1999/xhtml"
        xml:lang="en" lang="en">

  <head>
    <title>Warp :: thing goes here</title>
  </head>
  
  <body w:component="frame" w:title="Table component demo" w:css="assets/warp.css">

    <i>
        This page demonstrates the use of the Table component in Warp.
        <br/>
    </i>

    <h3>A table from a collection of "dvd" objects:</h3>
    <p>
        <table w:component="table" w:items="beans">
            <td w:component="column" w:property="movieName"><b>${movieName}</b></td>
            <td w:component="column" w:title="Actions"><a href="#">custom link</a></td>
        </table>
    </p>

  </body>
</html>
