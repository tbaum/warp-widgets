<?xml version="1.0" encoding="UTF-8"?>

<html   xmlns:w="http://www.wideplay.com/warp/schema/warp_core.xsd"
        xmlns="http://www.w3.org/1999/xhtml"
        xml:lang="en" lang="en">

  <head>
    <title>Repeater component demo</title>

    <style type="text/css">
        @import "assets/warp.css";
    </style>
  </head>
  
  <body w:component="frame">

    <p>
        This page demonstrates the use of the Repeater component in Warp, which repeats enclosed components over items in a collection.
        <br/>
    </p>

    <p>
        A repetition over property expression "$ {movieName}"
        <span w:component="repeater" w:items="beans">
            <p>${movieName}</p>
        </span>
    </p>
  
  </body>
</html>
